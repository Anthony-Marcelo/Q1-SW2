<!DOCTYPE html>
<html>
	<head>
		<title> Q1Ex2 - Sign Up Form </title>
		<style>
			body {background-color: #2c2c30;}
			body {color: white;}
			body {font-family: cursive;}
			table {border-color: white;}
			input {color: black;}
			textarea {color: black;}
		</style>
	</head>
	<body>
	<center>
		<h2> Sign up to become a <b style="color: lightblue;"> Quilldren </b> today! </h2>
		<a href="https://twitter.com/quilldrenTH/with_replies"><img src="https://pbs.twimg.com/profile_banners/1525547588102938624/1652558633/1500x500" width="75%" height="75%"></a>
		<br>
		<br>
			<form>
				<label> Name: </label>
					<input id="name" type="text" placeholder="Any name of yours">
				<br>
				<h3> How long do you wish to stay in the penmanship? </h3>
					<input id="2" name="2" type="radio" value="2">
						<label for="size"> 2 Months </label>
					<input id="4" name="4" type="radio" value="4">
						<label for="size"> 4 Months </label>
					<input id="6" name="6" type="radio" value="6">
						<label for="size"> 6 Months </label>
					<input id="1" name="1" type="radio" value="1">
						<label for="size"> 1 Year </label>
					<input id="+" name="+" type="radio" value="+">
						<label for="size"> 1+ Year </label>
				<br>
				<br>
				<table border="10px">
					<td>
					<center><h3> Which of Ike Eveland's types of streams do you like? </h3>
						<input id="chat" name="chat" type="checkbox" value="chat">
							<label for="size"> Just Chatting Streams </label>
							<br>
							<a href="https://www.youtube.com/watch?v=8ApoXDLOeE0" target="_blank"><img src="https://i.ytimg.com/vi/8ApoXDLOeE0/maxresdefault.jpg" height="25%" width="25%"></a>
							<br>
						<br>
						<input id="zatsudan" name="zatsudan" type="checkbox" value="zatsudan">
							<label for="size"> Zatsudan Streams </label>
							<br>
							<a href="https://www.youtube.com/watch?v=LV5DLmLGgxk" target="_blank"><img src="https://i.ytimg.com/vi/LV5DLmLGgxk/maxresdefault.jpg" height="25%" width="25%"></a>
							<br>
						<br>
						<input id="collab" name="collab" type="checkbox" value="collab">
							<label for="size"> Collab Streams </label>
							<br>
							<a href="https://www.youtube.com/watch?v=b7uzia0kAgk" target="_blank"><img src="https://i.ytimg.com/vi/b7uzia0kAgk/maxresdefault.jpg" height="25%" width="25%"></a>
							<br>
						<br>
						<input id="play" name="play" type="checkbox" value="play">
							<label for="size"> Playthrough Streams </label>
							<br>
							<a href="https://www.youtube.com/watch?v=EO4SEeUoGek" target="_blank"><img src="https://i.ytimg.com/vi/EO4SEeUoGek/maxresdefault.jpg" height="25%" width="25%"></a>
							<br>
						<br>
						<input id="kareoke" name="kareoke" type="checkbox" value="kareoke">
							<label for="size"> Kareoke </label>
							<br>
							<a href="https://www.pinterest.ph/pin/ike-eveland--627900373062580825/" target="_blank"><img src="https://i.pinimg.com/originals/7e/a0/0b/7ea00b4bc4058c8a9c1a5bd829c22d24.jpg" height="25%" width="25%"></a>
							<br>
					</td></center>
				</table>
				<br>
				<h3> What gender are you? </h3>
					<select name="gender" id="gender">
						<option value="none"> Choose a Gender </option>
						<option value="Male"> Male </option>
						<option value="Female"> Female </option>
						<option value="Transgender Male"> Transgender Male </option>
						<option value="Transgender Female"> Transgender Female </option>
						<option value="Non-Binary"> Non-Binary </option>
						<option value="Prefer Not To Disclose"> Prefer Not To Disclose </option>
					</select>
				<br>
				<br>
				<label for="message"> Why do you like Ike Eveland? </label>
				<br>
				<br>
				<textarea id="message" name="message" rows="5" cols="50">Type why you like Ikey-wikey here! </textarea>
				<br>
				<br>
				<input type="submit" id="submit" name="submit" value="Become a Quilldren!">
			</form>
	</center>
	</body>
</html>
